<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Shailendra Kashyap" />

        <title>WebApp-Simple Interest Calculator</title>

        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <br/>
      <div class="container">
        <h1>Simple Interest Calculator</h1>

        <div class="maindiv">

            Amount 
            <input type="number"  id="principal">  <br/> <br/>

            Rate 
            <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"><span id="rate_val">10.25</span>%  <br/> <br/>

            No. of Years 
            <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  
            <br/> <br/>

            <button onclick="compute()">Compute Interest</button>  <br/> <br/>
            <span id="result"></span>
            
        </div>

        
        <footer> 
            <br/>

            &#169; Everyone Can Get Rich<br> This Calculator belongs to Shailendra Kashyap
    
        </footer>
    </div>
        
    </body>

</html>
